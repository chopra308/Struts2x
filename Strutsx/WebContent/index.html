<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="js/val.js"></script>
<link href="css/test.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="de"></div>
  <input type="submit" value="Submit" onclick="loadDoc()"/>
<form id="contact_form" action="hello">
  <div class="row">
    <label class="required" for="name">Your name:</label><br />
    <input id="name" name="name" type="text" value="" size="30" /><br />
    <span id="name_validation" class="error"></span>
  </div>
  <div class="row">
    <label class="required" for="email">Your email:</label><br />
    <input id="email" name="email" type="text" value="" size="30" /><br />
    <span id="email_validation" class="error"></span>
  </div>
  <div class="row">
    <label class="required" for="message">Your message:</label><br />
    <textarea id="message" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error"></span>
  </div>
    
    <input type="submit" value="Submit"  />
</form>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("de").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "success.jsp", true);
  xhttp.send();
}
</script>

</body>
</html>
